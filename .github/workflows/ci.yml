name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint if JS/TS files exist
        run: |
          if git ls-files '*.js' '*.jsx' '*.ts' '*.tsx' | grep -q .; then
            npm run lint
          else
            echo "No JS/TS files found. Skipping ESLint."
          fi

      - name: Run Prettier check
        run: npm run format:check
